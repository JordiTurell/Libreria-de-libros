<!-- Overlay con animación de fade -->
@if(isOpen) {
  <div class="fixed inset-0 z-50 overflow-y-auto">
      <!-- Overlay de fondo oscuro -->
      <div class="fixed inset-0 bg-gray-400 bg-opacity-50 transition-opacity"></div>
  
      <!-- Contenedor del modal -->
      <div class="flex min-h-full items-center justify-center p-4 text-center">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <!-- Header del modal -->
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                      <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                          <h3 class="text-lg font-medium leading-6 text-gray-900">
                              Título del Modal
                          </h3>
                          <!-- Formulario -->
                          <div class="mt-4">
                              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                  <div class="mb-4">
                                      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                                      <input type="text" 
                                             id="nombre" 
                                             formControlName="nombre"
                                             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-4 py-2" placeholder="Nombre de la categoría">
                                      @if(form.get('nombre')?.invalid && form.get('nombre')?.touched) {
                                          <p class="mt-1 text-sm text-red-600">Este campo es requerido</p>
                                      }
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- Footer con botones -->
              <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                  <button type="button"
                          (click)="onSubmit()"
                          [disabled]="form.invalid"
                          class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm disabled:bg-indigo-300 disabled:cursor-not-allowed">
                      Guardar
                  </button>
                  <button type="button"
                          (click)="closeModal()"
                          class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                      Cancelar
                  </button>
              </div>
          </div>
      </div>
  </div>
  }
