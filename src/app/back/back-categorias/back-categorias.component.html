<div class="relative overflow-x-auto sm:rounded-t-lg">
  <div class="p-4 bg-white block sm:flex items-center justify-between border-t border-gray-200">
    <div class="w-full mb-1">
      <div class="mb-4">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl">Todas las categorías</h1>
      </div>
      <div class="sm:flex">
        <div class="flex items-center mb-4 sm:mb-0">
          <div class="relative w-48 mt-1 sm:w-64 xl:w-96">
            <input 
              type="text" 
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" 
              placeholder="Buscar categorías...">
          </div>
        </div>
        <div class="flex items-center ml-auto space-x-2 sm:space-x-3">
          <button (click)="openModal()"
            class="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200">
            <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
            Añadir categoría
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="p-4 bg-white rounded-b-lg">
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">
            <input type="checkbox" />
          </th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Creado</th>
          <th scope="col" class="px-6 py-3">Modificado</th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Acciones</span>
          </th>
        </tr>
      </thead>
      <tbody>
        @for(categoria of categorias; track categoria.id) {
          <tr class="bg-white border-b hover:bg-gray-50">
            <td class="px-6 py-4">
              <input type="checkbox" [value]="categoria.id" />
            </td>
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
              {{ categoria.nombre }}
            </td>
            <td class="px-6 py-4">
              {{ categoria.createdAt }}
            </td>
            <td class="px-6 py-4">
              {{ categoria.updatedAt }}
            </td>
            <td class="px-6 py-4">
              <div class="flex items-center space-x-4">
                <button class="text-indigo-600 hover:text-indigo-900" [value]="categoria.id" (click)="editCategoria(categoria.id)">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path>
                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd"></path>
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-900" [value]="categoria.id" (click)="deleteCategoria(categoria.id)">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<app-modal-add-categoria (show)="openModal()" (actualizarListado)="actualizarListado()"></app-modal-add-categoria>
