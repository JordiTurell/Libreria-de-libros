<div class="min-h-screen bg-gray-100">
  <!-- Toolbar -->
  <app-back-toolbar (toggleSidebar)="toggleSidebar()"></app-back-toolbar>
  
  <!-- Sidebar -->
  <app-back-asider [isOpen]="isSidebarOpen"></app-back-asider>
  
  <!-- Contenido principal -->
  <main [class.lg:ml-64]="isSidebarOpen" class="pt-16 h-screen transition-all duration-75">
    <div class="px-4 py-6">
      <div class="container bg-gray-300 p-4 rounded-lg">
        <router-outlet />
      </div>
    </div>
  </main>
</div>
