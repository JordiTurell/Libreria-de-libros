<div class="flex flex-col justify-center items-center pt-5">
  <div class="grid grid-cols-4 gap-4">
    @for (libro of libros; track libro.id) {
      <div class="col-span-1">
        <p class="text-white font-bold text-2xl">{{libro.titulo}}</p>
        <p class="text-white text-sm">{{libro.autor}}</p>
        <p class="text-white text-sm">{{libro.anioPublicacion}}</p>
        <p class="text-white text-sm">{{libro.genero}}</p>
        <p class="text-white text-sm">{{libro.descripcion}}</p>
        <p class="text-white text-sm">{{libro.ISBN}}</p>
      </div>
    }
  </div>
</div>
