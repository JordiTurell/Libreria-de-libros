<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Iniciar Sesi칩n
      </h2>
    </div>
    <form [formGroup]="loginForm" class="mt-8 space-y-6">
      <div class="rounded-md space-y-4">
        
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required placeholder="Email"
                 formControlName="email"
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                        placeholder-gray-500 text-gray-900 rounded-md focus:outline-none 
                        focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        
          <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
          <input id="password" name="password" type="password" required placeholder="Contrase침a"
                 formControlName="password"
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                        placeholder-gray-500 text-gray-900 rounded-md focus:outline-none 
                        focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
        
      </div>
      
        <app-button-submit textValue="Iniciar Sesi칩n" [isLoading]=isLoading (clicked)="onSubmit()"></app-button-submit>
    </form>
  </div>
</div>

<app-modal-error [errorMessage]="errorMessage" [isModalOpen]="isModalOpen" (show)="onShow()"></app-modal-error>
